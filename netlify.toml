[build]
  publish = "."
  functions = "netlify/functions"

# Basic redirects for clean URLs
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false
  conditions = {Path = ["!**.html", "!**.css", "!**.js", "!**.jpg", "!**.png", "!**.webp", "!**.svg", "!**.ico"]}

# For URLs with query parameters
[[redirects]]
  from = "/*?*"
  to = "/:splat.html?:query"
  status = 200
  force = false
  conditions = {Path = ["!**.html", "!**.css", "!**.js", "!**.jpg", "!**.png", "!**.webp", "!**.svg", "!**.ico"]}

# Catch-all redirect as fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

  [[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://donorbox.org https://js.stripe.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; frame-src https://donorbox.org https://js.stripe.com; upgrade-insecure-requests;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Add caching headers for static assets
[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=2592000"